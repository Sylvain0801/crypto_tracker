{% extends "base.html" %} 
{% block body %}
<div class="main-container">
  <header class="header-add">
    <a href="{{ url_for('views.index') }}"><i class="fa fa-home"></i></a>
    <h1>Supprimer un montant</h1>
  </header>
  <section class="form-section">
    <form action="" method="post">
      <div class="form-group">
        <label for="money_name"></label>
        <input type="text" class="form-control-input" name="money_name" id="money_name" value="{{ money.name }}" disabled>
        <i class="fa fa-money"></i>
      </div>
      <div class="form-group">
        <label for="money_value"></label>
        {% set money_value = money.value|float %}
        {% set quantity = money.quantity|float %}
        <input type="text" class="form-control-input" name="money_value" id="money_value" value="{{ (money_value * quantity)|int }}" disabled>
        <i class="fa fa-euro"></i>
      </div>
      
      <input type="submit" value="supprimer">
    </form>
  </section>
</div>
{% endblock %}
